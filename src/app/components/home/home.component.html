<div class="bg">
    <app-nuevo-cheque [checks]="checks" (emitCheck)="addCheck($event)">
    </app-nuevo-cheque>
    <app-lista-hoy *ngIf="checks.length>0" (removeCheck)="removeCheck($event)" [checks]="checks"></app-lista-hoy>
</div>

<app-total class="tot" [totalCheques]="totalCheques" [ganancia]="ganancia" [totalAdepositar]="totalAdepositar"></app-total>

<button mat-icon-button class="save"  (click)="save()"> <mat-icon>home</mat-icon></button>
