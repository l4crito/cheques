<div *ngFor="let che of checks" class="flex-start full divider">
    <div class="money">{{che.value|currency}}</div>
    <div class="full">
        <div class="person">{{che.person| uppercase}}</div>
        <div class="check flex-start">
            <div class="date">{{che.date|date:'shortDate'}}</div>
            <div class="rate ">{{che.rate}}% | {{che.winValue|currency}}</div>
        </div>
    </div>
    <div class="delete">
        <button mat-icon-button (click)="removeCheck.emit(che)">
            <mat-icon>delete_outline</mat-icon>
        </button>
    </div>

</div>
